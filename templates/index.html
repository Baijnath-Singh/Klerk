<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Registration Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 p-4 border rounded shadow">
        <h2 class="text-center text-primary mb-4">Land Registration Translator</h2>
        <form id="translatorForm">
            <div class="form-group">
                <label for="fileInput" class="font-weight-bold">Upload Land Registration Document</label>
                <input type="file" class="form-control" id="fileInput" name="file">
            </div>
            <div class="form-group">
                <label for="languageSelect" class="font-weight-bold">Select Target Language</label>
                <select class="form-control" id="languageSelect" name="target_language">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="fr">Kannada</option>
                    <option value="fr">Tamil</option>
                    <option value="fr">Telugu</option>
                    <option value="fr">Marathi</option>
                    <option value="fr">Gujarati</option>
                    <option value="fr">Malayalam</option>
                    <option value="fr">Odia</option>
                    <option value="fr">Urdu</option>
                    <option value="fr">Assamese</option>
                    <option value="hi">Bengali</option>
                    <option value="hi">Punjabi</option>
                    <option value="hi">Chinese</option>
                    <option value="hi">Spanish</option>
                    <option value="hi">French</option>
                    <option value="hi">Arabic</option>
                    <option value="hi">Portuguese</option>
                    <option value="hi">Russian</option>
                    <option value="hi">German</option>
                    <option value="hi">Japanese</option>
                    <option value="hi">Korean</option>
                    <option value="hi">Vietnamese</option>
                    <option value="hi">Italian</option>
                    <option value="hi">Turkish</option>
                    <option value="hi">Malay/Indonesian</option>
                    <option value="hi">Persian</option>
                    <option value="hi">Thai</option>
                    <option value="fr">Dutch</option>
                    <option value="fr">Greek</option>
                    <option value="fr">Hebrew</option>
                    <option value="fr">Swedish</option>
                    <option value="fr">Danish</option>
                    <option value="fr">Finnish</option>
                    <option value="fr">Norwegian</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="userQuery" class="font-weight-bold">Enter Your Query</label>
                <input type="text" class="form-control" id="userQuery" name="query" placeholder="e.g., Translate the highlighted text">
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary" id="clearButton">Clear</button>
            </div>
        </form>
        <div class="form-group mt-4">
            <label for="outputText" class="font-weight-bold">Output</label>
            <textarea class="form-control" id="outputText" rows="10" readonly></textarea>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
